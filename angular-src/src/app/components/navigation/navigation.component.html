<!--Material 2 -->
<md-toolbar color="primary">
  <span [ngStyle]="{'margin-right' : '10px'}">JobsBoard </span> <md-icon> devices other </md-icon>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="appMenu">
      <md-icon class="md-24">more_vert</md-icon>
  </button>
  <md-menu #appMenu="mdMenu">
      <a md-menu-item [routerLink]="['home']">
        <md-icon> home </md-icon>
        <span> Home </span>
      </a>
        <a *ngIf="!authservice.loggedIn()" md-menu-item [routerLink]="['login']">
          <md-icon> person outline </md-icon>
          <span> Login </span>
        </a>
        <a *ngIf="!authservice.loggedIn()" md-menu-item [routerLink]="['register']">
          <md-icon> lock open </md-icon>
          <span> Register </span>
        </a>
        <a *ngIf="authservice.loggedIn()" md-menu-item [routerLink]="['profile']">
            <md-icon> account_box </md-icon>
            <span> Profile </span>
        </a>
        <a *ngIf="authservice.loggedIn()" md-menu-item (click)="onlogOut()" href="#">
            <md-icon> lock open </md-icon>
            <span> Logout </span>
        </a>
    </md-menu>
</md-toolbar>
